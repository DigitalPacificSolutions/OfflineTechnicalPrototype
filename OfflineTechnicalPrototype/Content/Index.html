<!DOCTYPE html>
<html lang="en">
<head>
    <title>Offline Technical Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />   
</head>
<body>
    
    <div class="container">

        <h1>Customers</h1>

        <hr />

        <div class="form-group">
            <label for="customer">Customer</label>
            <select class="form-control" id="CustomerId"></select>
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control" id="Phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group form-inline">
            <label for="DateOfBirth">Date of birth</label>
            <select class="form-control" style="width:8em;display:inline-block" id="DOBMonth" ><option value="">Month</option></select>
            <select class="form-control" style="width:8em;display:inline-block" id="DOBDay"><option value="">Day</option></select>
            <select class="form-control" style="width:8em;display:inline-block" id="DOBYear"><option value ="">Year</optionvalue></select>
        </div>
        <input type="hidden" id="UpdatedAt" />

        <button type="button" class="btn btn-info" id="SyncBtn">Sync</button>
        <button type="button" class="btn btn-success" id="SaveBtn">Save</button>
        <button type="button" class="btn btn-default" id="AddCustomerBtn">Add Customer</button>

    </div>

    <script src="Scripts/CustomerScripts.js"></script>
</body>
</html>
